<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연락처</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>  
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold">
        <a href="index.html" class="text-2xl font-bold text-gray-800">
          <img src="files/logo.png" alt="Logo" class="h-14">
        </a>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-500">홈</a>
        <a href="about.html" class="hover:text-blue-500">회사 소개</a>
        <a href="contact.html" class="hover:text-blue-500">연락처</a>
        <a href="privacy.html" class="hover:text-blue-500">개인정보 보호정책</a>
        <a href="terms.html" class="hover:text-blue-500">이용 약관</a>
      </nav>
      <div class="md:hidden">
        <button id="menu-button" class="text-gray-900 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" 
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <nav class="px-2 pt-2 pb-4 space-y-1">
        <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:text-white">홈</a>
        <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:text-white">회사 소개</a>
        <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:text-white">연락처</a>
        <a href="privacy.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:text-white">개인정보 보호정책</a>
        <a href="terms.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:text-white">이용 약관</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <article class="prose max-w-none">
      <h1 class="text-3xl font-bold mb-6">연락처</h1>
      <p>
        궁금한 점이 있으시면 언제든지 연락주세요! 서비스, 가격 또는 기타 문의 사항에 대해 저희 팀이 기꺼이 답변해 드리겠습니다.
      </p>
    </article>

    <form class="max-w-xl mx-auto mt-8" id="form">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="subject" class="block text-gray-700">제목</label>
        <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요" 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">메시지</label>
        <textarea id="message" name="message" rows="5" placeholder="메시지를 입력하세요" 
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500" required></textarea>
      </div>
      <div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
          메시지 보내기
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-4 text-center">
      <p>
        주소: 서울특별시 중구 서소문동 21-1 <br>
        전화: +34 986 227 374 <br>
        법인 등록 번호: 4010501096087 <br><br>
      </p>
      <p>&copy; 2025 | 모든 권리 보유.</p>
    </div>
  </footer>

  <script>
    document.getElementById('menu-button').addEventListener('click', function () {
      var menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("form").innerHTML = '<img src="files/loading.gif" style="" width="80">';

      setTimeout(() => {
          document.getElementById("form").innerHTML = '<p style="font-size: 24px; color:black; font-weight: 700;">등록해 주셔서 감사합니다. 담당자가 곧 연락드리겠습니다.</p>';
      }, 2000);
    });
  </script>
</body>
</html>
